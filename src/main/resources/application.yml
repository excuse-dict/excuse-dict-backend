app:
  project:
    name: excuse_dict
  server:
    host: localhost

cors:
  allowed:
    origins: http://localhost:3000
spring:
  profiles:
    include: secret # appllcation-secret.yml 임포팅
  datasource:
    url: jdbc:mysql://${app.server.host}:13306/${app.project.name}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never # data.sql 자동 실행여부 제어 (always / embedded / never)
      enabled: false
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update #운영시엔 validate
    show-sql: true
    defer-datasource-initialization: true # datasource 초기화를 Hibernate의 테이블 생성 후로 연기 -> data.sql 실행 연기
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        debug: true # 콘솔 디버깅
        smtp:
          auth: true
          timeout: 30000 # 30초
          connection-timeout: 10000
          write-timeout: 30000
          starttls:
            enable: true
            required: true
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 30s
logging:
  level:
    #org.springframework.security: DEBUG
    #org.springframework.security.web.access: DEBUG
    org.springframework.boot.autoconfigure.sql.init.SqlInitializationAutoConfiguration: DEBUG
    org.springframework.boot.sql.init: DEBUG
jwt:
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 50000